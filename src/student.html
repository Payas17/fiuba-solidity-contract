<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cursos</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Alumnos</h1>
          <hr/>
          <br/>
          <button class="btn btn-default btn-back" type="button" data-id="0">Volver</button>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="form-alumno">
        <form>
          <label class="address">Address alumno</label>
          <input id="input-check-address" type="text" name="check-address">
          <button class="btn btn-default btn-verify" type="button" data-id="0">Check</button>
          <hr/>
          <br/>
        </form>
      </div>

      <div class="student-card">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <p id="student-address" class="student-address"></p>
          <hr/>
          <p class="student-credits"></p>
          <hr/>
          <br/>
          <h3></h3>
          <div class="student-courses">
          </div>
        </div>
      </div>

      <div class="course-card">
        <p class="course-id"></p>
        <hr/>
        <p class="course-name"></p>
        <hr/>
        <p class="course-only-cursada"></p>
        <hr/>
        <p class="course-nota"></p>
        <hr/>
        <p class="course-fecha"></p>
        <hr/>
        <hr/>
        <br/>
        <br/>
        <br/>
      </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.4.0/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
